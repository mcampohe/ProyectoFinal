


<h1> Producto: {{product.nombre}}</h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="product?.img" class="img-fluid"> 
        <br>
        <br>
    </div>
    <div class="col-md-8">
        <h3>producto: {{product.nombre}}</h3>
        <hr>
        <h3>Descripcion: {{product.descripcion}}</h3>
        <hr>
        <h3>Tipo: {{product.tipo}}</h3>
        <hr>
        <h3>Precio: {{peso}}{{product.precio}}</h3>
        <hr>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">   
            <button type="submit" class="btn btn-success" [routerLink]="['/product']">Volver</button>
        </div>
        <div class="col-sm-3"></div>
    </div>
 
</div>
