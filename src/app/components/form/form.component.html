<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    <div class="form-group" >
        <label for="id" class="col-form-label" >Id</label>
        <input type="text" class="form-control" id="id" name="id" formControlName="id" [class.is-invalid]="validNombre">
      </div>
    <div class="form-group" >
      <label for="nombre" class="col-form-label" >Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" [class.is-invalid]="validNombre">
    </div>
    <div class="form-group">
      <label for="tipo" class="col-form-label" >Tipo</label>
      <input type="text" class="form-control" id="tipo" name="tipo" formControlName="tipo"[class.is-invalid]="validNombre">
    </div>
    <div class="form-group">
      <label for="precio" class="col-form-label" >Precio</label>
      <input type="text" class="form-control" id="precio" name="precio" formControlName="precio"[class.is-invalid]="validNombre">
    </div>
    <div class="form-group">
      <label for="descripcion" class="col-form-label" >Descripcion</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion"[class.is-invalid]="validNombre">
    </div>
    <div class="form-group">
      <label for="imagen" class="col-form-label" >Imagen</label>
      <input type="text" class="form-control" id="imagen" name="imagen" formControlName="imagen"[class.is-invalid]="validNombre">
    </div><br>
    
    <button type="submit" class="btn btn-success">Guardar</button>
    <button type="button" class="btn btn-secondary"data-dismiss="modal">Cancelar</button>
  </form>
